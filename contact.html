        <table>

                <td>
                    <form>
                        <table>
                            <tr>
                                <td><label for="fName">First Name</label></td>
                                <td><input type="text" id = "fName" pattern = "[A-Za-z]{1,15}" name = "fName" required></td>
                            </tr>
                            <tr>
                                <td><label for="sName">Second Name</label></td>
                                <td><input type="text" id = "sName" pattern = "[A-Za-z]{1,15}"  name = "sName" required></td>
                            </tr>
                
                            <tr>
                                <td><label for="Email">Email</label></td>
                                <td><input type="email" id = "Email" name = "email" required></td>
                            </tr>
                
                            <tr>
                                <td><label for="tel">Phone Number</label></td>
                                <td><input type ="tel" id="tel" pattern='^\+\d{0,13}' title = "Enter your country code including the plus sign and fill in the rest!" name="tel"></td>
                            </tr>
                
                            <tr>
                                <td><label for="rating">Rate My Website</label></td>
                                <td><input type="range" name="rating" id="rating" min="1" max="10" step="0" value="5"></td>
                            </tr>
                
                            <tr>
                                <td><label for="Date">Date</label></td>
                                <td><input type="date" id = "Date" name = "date" required></td>
                            </tr>
                            <tr>
                                <td><label for="Password">Password</label></td>
                                <td><input type="password" id="Password" name = "Password" min-length = "8" title = "Choose a password that's atleast 8 characters long." required></td>
                            </tr>
                        </table>
                        
                        <br>
                        <label for="Text">Message</label><br>
                        <textarea name="" id="Text" cols="30" rows="10"></textarea>
                        <br>
                        Country: 
                        <select name="country" id="">
                            <option value="">Ethiopia</option>
                            <option value="">China</option>
                            <option value="">Germany</option>
                        </select>
                        <br>
                        <br>
                        <input type="submit" value = "Submit">
